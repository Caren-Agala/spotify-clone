<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify UI</title>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <div></div>
            <div></div>
            <div></div>
        </div>

            <h1>Spotify</h1>
            <img src="logo.png" alt="Spotify logo">
        </div>

        <div class="menu-option">
            <span></span>
            <h4>Menu</h4>
            <ul>
                <li><a href=""><i class="fa-solid fa-house-user"></i>Home<i class="fa-sharp fa-solid fa-angle-right"></i></a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i>Search</a></li>
                <li><a href=""><i class="fa-solid fa-copy"></i>Your Library</a></li>
                <li><a href=""><i class="fa-sharp fa-solid fa-certificate"></i>Premium</a></li>
                <li><a href=""><i class="fa-sharp fa-solid fa-bell"></i>Notification<i class="fa-sharp fa-solid fa-circle"></i></a></li>
                <li><a href=""><i class="fa-sharp fa-solid fa-gear"></i>Settings</a></li>
            </ul>
            <span></span>
        </div>

        <div class="thumbnails-panel">
            <img src="album-4.jpg" alt="album image">
            <img src="album-3.jpg" alt="album image">
            <img src="album-2.jpg" alt="album image">
            <img src="album-1.jpg" alt="album image">

    </div>
